<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <h1 class="centre">Inscrit toi sur le site dès aujourd'hui !</h1>
    <form>
        <fieldset>
            <div>
                <p>Nom :</p>
                <input type="text" id="lastname">
            </div>
            <br>
            <div>
                <p>Prenom :</p>
                <input type="text" id="firstname">
            </div>
            <br>
            <div>
                <p>Date de naissance :</p>
                <input type="date" id="birth">
            </div>
            <br>
            <div>
                <p>Email :</p>
                <input type="email" id="mail">
            </div>
            <br>
            <div>
                <p>Login :</p>
                <input type="text" id="log">
            </div>
            <br>
            <div>
                <p>Mot de passe :</p>
                <input type="password" id="pwd">
            </div>
            <br>
            <div>

            </div>
            <br>
            <input type="submit" id="register" value="Créer un compte">
            <br>
            <p>Si vous êtes déja inscrit, passez direct à la <a href="connection.html">connexion</a></p>
            <p>Retourner à la <a href="homepage.html">page d'accueil</a></p>
        </fieldset>
    </form>
</body>
<script src="../html-css-js/register.js"></script>

</html>
