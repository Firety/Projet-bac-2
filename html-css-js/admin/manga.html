<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../admin/manga.css">
    <title>Ajouter un manga</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <h1 class="centre">Ajouter, modifier ou supprimer un manga ?</h1>
    <form>
        <fieldset>
            <div>
                <input type="text" id="id_manga" hidden>
            </div>
            <br>
            <div>
                <p>Nom du manga :</p>
                <input type="text" id="name_manga">
            </div>
            <br>
            <div>
                <p>Chemin du logo du manga :</p>
                <input type="text" id="logo_manga">
            </div>
            <br>
            <div>
                <p>auteur :</p>
                <input type="text" id="author">
            </div>
            <br>
            <div>
                <p>Date de sortie :</p>
                <input type="date" id="release">
            </div>
            <br>
            <div>
                <p>Nombres d'episodes :</p>
                <input type="number" id="episodes">
            </div>
            <br>
            <div>
                <p>Résumé du manga :</p>
                <textarea name="" id="resume" cols="30" rows="20"></textarea>
            </div>
            <br>
            <input type="submit" value="Ajouter le manga">
            <input type="button" id="cancelUpdate" value="Annuler">
            <p>Retourner à la <a href="../admin/adm_home_page.html">page d'accueil</a></p>
        </fieldset>
    </form>

    <p id="error"></p>

    <br>
    <table>
        <tr>
            <th>Nom du manga</th>
            <th>Logo</th>
            <th>Auteur</th>
            <th>Date de sortie</th>
            <th>Nombres d'épisodes</th>
            <th>Résumé</th>
            <th>Modifier</th>
            <th>Supprimer</th>
        </tr>
    </table>
</body>
<script src="../admin/manga.js"></script>

</html>
