<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../html-css-js/character.css">
    <title>Character</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <main>
            <div class="centre">
                <button><a id="returnadmin" href="../html-css-js/homepage.html">Retour à la page d'accueil</a></button>
                <button><a href="../html-css-js/all_characters.html">Retour à la page personnages</a></button>
            </div>
        </main>
        <div>
            <form>
                <fieldset>
                    <div>
                        <p>date :</p>
                        <input type="date" id="date_comment">
                    </div>
                    <br>
                    <div>
                        <p>Note (sur 20)</p>
                        <input type="number" id="note" min="0" max="20">
                    </div>
                    <br>
                    <div>
                        <p>commentaire :</p>
                        <textarea id="comment_user" cols="30" rows="10"></textarea>
                    </div>
                    <br>
                    <input type="submit" value="Commenter">
                </fieldset>
            </form>
            <div>
                <table id="comment">
                    <tr>
                        <th>date</th>
                        <th>note (sur 20)</th>
                        <th>commentaire :</th>
                        <th>Commenté par :</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>
<script src="../html-css-js/character.js"></script>

</html>
